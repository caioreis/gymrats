		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				font-size: 14px;
				background: #f3f3f3;
			}
			header {
				background: #2c3e50;
				color: #ecf0f1;
				padding: 15px 20px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				position: fixed;
				width: 100%;
				top: 0;
				z-index: 999;
				box-sizing: border-box;
			}
			.title {
				font-size: 20px;
				margin: 0;
			}
			.round-info {
				font-size: 14px;
				opacity: 0.8;
			}
			.actions {
				display: flex;
				gap: 10px;
				align-items: center;
			}
			#nextMatch {
				background: #2980b9;
				color: #ecf0f1;
				border: none;
				padding: 8px 12px;
				font-size: 14px;
				cursor: pointer;
				border-radius: 4px;
			}

			#nextMatch:hover {
				background: #3498db;
			}
			#info {
				margin: 80px 20px 20px 20px;
				text-align: center;
			}
			.main-bracket {
				display: flex;
				justify-content: space-between;
				align-items: flex-start;
				position: relative;
				padding-top: 100px;
			}

			.bracket-container {
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 5px;
				background: #fff;
				box-sizing: border-box;
				max-height: calc(100vh - 150px);
				overflow: auto;
				padding: 20px;
			}

			.left-side {
				margin-left: 20px;
			}

			.right-side {
				margin-right: 20px;
				display: flex;
				flex-direction: row;
				justify-content: flex-end;
			}

			.center {
				margin: 0 20px;
				min-width: 200px;
			}

			.round {
				display: inline-block;
				vertical-align: top;
				margin: 0 20px;
			}
			.match {
				display: block;
				border: 1px solid #ddd;
				background: #fff;
				margin-bottom: 10px;
				padding: 5px;
				border-radius: 5px;
				min-width: 160px;
				position: relative;
			}
			.match:hover {
				background: #f0f8ff;
			}
			.participant {
				margin: 2px 0;
				line-height: 1.2em;
				display: flex;
				align-items: center;
				gap: 8px;
			}
			.winner {
				font-weight: bold;
				color: green;
			}
			.bye {
				font-style: italic;
				color: #999;
			}
			.round:last-child .match {
				border-color: #aaa;
				background: #f9f9f9;
			}
			.photo {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				object-fit: cover;
			}

			/* Modal Styles */
			#modalOverlay {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
			}

			#modalContent {
				background: #fff;
				border-radius: 5px;
				padding: 20px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 600px;
				max-width: 90%;
				text-align: center;
			}

			#closeModal {
				background: #2980b9;
				color: #ecf0f1;
				border: none;
				padding: 8px 12px;
				font-size: 14px;
				cursor: pointer;
				border-radius: 4px;
				margin-top: 20px;
			}
			#closeModal:hover {
				background: #3498db;
			}

			.modal-participants {
				display: flex;
				justify-content: space-around;
				align-items: center;
				margin-bottom: 20px;
				flex-wrap: wrap;
			}

			function getRandomBrazilianTeam() {
				const randomIndex = Math.floor(Math.random() * brazilianTeamsData.length);
				return { ...brazilianTeamsData[randomIndex], isBye: true };
			}

			function shuffle(arr) {
				for (let i = arr.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[arr[i], arr[j]] = [arr[j], arr[i]];
				}
				return arr;
			}

			function nextPowerOfTwo(n) {
				let p = 1;
				while (p < n) p *= 2;
				return p;
			}

			let participants = shuffle(data.teams.slice());
			const originalCount = participants.length;
			const halfCount = Math.floor(originalCount / 2);
			const leftParticipants = participants.slice(0, halfCount);
			const rightParticipants = participants.slice(halfCount);

			const leftTargetCount = nextPowerOfTwo(leftParticipants.length);
			const leftByesNeeded = leftTargetCount - leftParticipants.length;

			const rightTargetCount = nextPowerOfTwo(rightParticipants.length);
			const rightByesNeeded = rightTargetCount - rightParticipants.length;

			function createFirstRound(participants, byesNeeded) {
				const matches = [];
				const participantsForByes = participants.slice(0, byesNeeded);
				const remaining = participants.slice(byesNeeded);
				for (let i = 0; i < byesNeeded; i++) {
					matches.push({
						player1: participantsForByes[i],
						player2: getRandomBrazilianTeam(),
						goals1: null,
						goals2: null,
						winner: null,
						diff: null,
					});
				}
				for (let i = 0; i < remaining.length; i += 2) {
					const p1 = remaining[i];
					const p2 = i + 1 < remaining.length ? remaining[i + 1] : getRandomBrazilianTeam();
					matches.push({
						player1: p1,
						player2: p2,
						goals1: null,
						goals2: null,
						winner: null,
						diff: null,
					});
				}
				return matches;
			}

			function createMatches(parts) {
				const matches = [];
				for (let i = 0; i < parts.length; i += 2) {
					const p1 = parts[i];
					const p2 = i + 1 < parts.length ? parts[i + 1] : getRandomBrazilianTeam();
					matches.push({
						player1: p1,
						player2: p2,
						goals1: null,
						goals2: null,
						winner: null,
						diff: null,
					});
				}
				return matches;
			}

			let leftRoundsData = [];
			let rightRoundsData = [];
			leftRoundsData.push(createFirstRound(leftParticipants, leftByesNeeded));
			rightRoundsData.push(createFirstRound(rightParticipants, rightByesNeeded));

			let leftCurrentRoundIndex = 0;
			let leftCurrentMatchIndex = 0;

			let rightCurrentRoundIndex = 0;
			let rightCurrentMatchIndex = 0;

			let finalRoundData = [];
			let finalMatchResolved = false;

			// Global control for alternating rounds
			let globalRoundIndex = 0;
			let playingLeftSide = true;

			function updateRoundInfo() {
				const leftChampion = getChampion(leftRoundsData);
				const rightChampion = getChampion(rightRoundsData);

				let info = '';
				if (!leftChampion || !rightChampion) {
					info = `Rodada atual: ${globalRoundIndex + 1} - ${playingLeftSide ? 'Lado esquerdo' : 'Lado direito'}`;
				} else if (!finalMatchResolved) {
					info = 'Rodada final';
				} else {
					info = 'Campeonato encerrado';
				}
				document.getElementById('roundInfo').textContent = info;
			}

			function penaltyShootout(player1, player2) {
				let p1Score = 0;
				let p2Score = 0;
				const totalPenalties = 5;

				for (let i = 0; i < totalPenalties; i++) {
					if (Math.random() < 0.7) {
						p1Score++;
					}
					if (Math.random() < 0.7) {
						p2Score++;
					}
				}

				while (p1Score === p2Score) {
					if (Math.random() < 0.7) {
						p1Score++;
					}
					if (Math.random() < 0.7) {
						p2Score++;
					}
				}

				const winner = p1Score > p2Score ? player1 : player2;
				return { winner, p1Score, p2Score };
			}

			function startNextRound(side) {
				let roundsData = side === 'left' ? leftRoundsData : rightRoundsData;
				let currentRoundIndex = side === 'left' ? leftCurrentRoundIndex : rightCurrentRoundIndex;

				const roundMatches = roundsData[currentRoundIndex];
				const winners = roundMatches.map((m) => m.winner);
				if (winners.length === 1) return;

				roundsData.push(createMatches(winners));
				if (side === 'left') {
					leftCurrentRoundIndex++;
					leftCurrentMatchIndex = 0;
				} else {
					rightCurrentRoundIndex++;
					rightCurrentMatchIndex = 0;
				}
			}

			function updateBracket() {
				updateRoundInfo();
				const leftBracketContainer = document.getElementById('left-bracket');
				const rightBracketContainer = document.getElementById('right-bracket');

				leftBracketContainer.innerHTML = '';
				rightBracketContainer.innerHTML = '';

				// Render Left Side (normal order: earliest rounds on the left, final rounds towards center)
				for (let r = 0; r < leftRoundsData.length; r++) {
					const roundDiv = document.createElement('div');
					roundDiv.classList.add('round');
					const roundMatches = leftRoundsData[r];
					for (let m = 0; m < roundMatches.length; m++) {
						roundDiv.appendChild(createMatchElement(roundMatches[m]));
					}
					leftBracketContainer.appendChild(roundDiv);
				}

				// Render Right Side (reverse order: earliest rounds on the far right, final rounds towards center)
				for (let r = rightRoundsData.length - 1; r >= 0; r--) {
					const roundDiv = document.createElement('div');
					roundDiv.classList.add('round');
					const roundMatches = rightRoundsData[r];
					for (let m = 0; m < roundMatches.length; m++) {
						roundDiv.appendChild(createMatchElement(roundMatches[m]));
					}
					rightBracketContainer.appendChild(roundDiv);
				}

				// If both sides have winners, show final match
				const leftChampion = getChampion(leftRoundsData);
				const rightChampion = getChampion(rightRoundsData);
				if (leftChampion && rightChampion) {
					if (finalRoundData.length === 0) {
						finalRoundData.push([
							{
								player1: leftChampion,
								player2: rightChampion,
								goals1: null,
								goals2: null,
								winner: null,
								diff: null,
							},
						]);
					}
					// render final match
					const finalRound = finalRoundData[0];
					const finalDiv = document.createElement('div');
					finalDiv.classList.add('round');
					for (let m = 0; m < finalRound.length; m++) {
						finalDiv.appendChild(createMatchElement(finalRound[m]));
					}
				}

				const infoDiv = document.getElementById('info');
				const finalWinner = finalRoundData.length > 0 ? finalRoundData[0][0].winner : null;
				if (finalWinner) {
					infoDiv.innerHTML = `<h2>Final Winner: <span class='winner'>${finalWinner.name}</span></h2>`;
				} else {
					infoDiv.innerHTML = '';
				}
			}

			function createMatchElement(match) {
				const matchDiv = document.createElement('div');
				matchDiv.classList.add('match');
				const p1Div = document.createElement('div');
				p1Div.classList.add('participant');
				const img1 = document.createElement('img');
				img1.classList.add('photo');
				img1.src = match.player1.image;
				p1Div.appendChild(img1);
				const p1Name = document.createElement('span');
				p1Name.textContent = match.player1.name;
				p1Div.appendChild(p1Name);
				if (match.winner === match.player1) p1Div.classList.add('winner');

				const p2Div = document.createElement('div');
				p2Div.classList.add('participant');
				const img2 = document.createElement('img');
				img2.classList.add('photo');
				img2.src = match.player2.image;
				p2Div.appendChild(img2);
				const p2Name = document.createElement('span');
				p2Name.textContent = match.player2.name;
				p2Div.appendChild(p2Name);
				if (match.player2.isBye) p2Div.classList.add('bye');
				if (match.winner === match.player2) p2Div.classList.add('winner');

				matchDiv.appendChild(p1Div);
				matchDiv.appendChild(p2Div);

				if (match.goals1 !== null && match.goals2 !== null) {
					const score = document.createElement('div');
					score.style.fontSize = '12px';
					score.style.color = '#333';
					let scoreText = `Resultado: ${match.goals1} x ${match.goals2}`;
					if (match.penalties1 !== undefined && match.penalties2 !== undefined) {
						scoreText += ` (P√™naltis: ${match.penalties1} x ${match.penalties2})`;
					}
					score.textContent = scoreText;
					matchDiv.appendChild(score);
				}

				return matchDiv;
			}

			function getChampion(roundsData) {
				const lastRound = roundsData[roundsData.length - 1];
				if (lastRound.length === 1 && lastRound[0].winner) {
					return lastRound[0].winner;
				}
				return null;
			}

			document.getElementById('nextMatch').addEventListener('click', showNextMatchModal);

			function showNextMatchModal() {
				const leftChampion = getChampion(leftRoundsData);
				const rightChampion = getChampion(rightRoundsData);

				// If final already resolved:
				if (finalRoundData.length > 0 && finalRoundData[0][0].winner) {
					alert('Vencedor: ' + finalRoundData[0][0].winner.name);
					return;
				}

				if (!leftChampion || !rightChampion) {
					if (playingLeftSide) {
						playNextMatchSide('left');
					} else {
						playNextMatchSide('right');
					}
				} else {
					// Both have champions, final match now
					playFinalMatch();
				}
			}

			function playNextMatchSide(side) {
				let roundsData = side === 'left' ? leftRoundsData : rightRoundsData;
				let currentRoundIndex = side === 'left' ? leftCurrentRoundIndex : rightCurrentRoundIndex;
				let currentMatchIndex = side === 'left' ? leftCurrentMatchIndex : rightCurrentMatchIndex;

				// Ensure we're on the globalRoundIndex
				if (currentRoundIndex !== globalRoundIndex) {
					// No matches in this round for this side. Switch sides if done.
					switchSidesIfDone(side);
					return;
				}

				const roundMatches = roundsData[currentRoundIndex];

				if (currentMatchIndex >= roundMatches.length) {
					// Round finished for this side
					startNextRound(side);
					switchSidesIfDone(side);
					return;
				}

				const matchObj = roundMatches[currentMatchIndex];
				if (matchObj.winner) {
					// Move on to next match
					if (side === 'left') {
						leftCurrentMatchIndex++;
					} else {
						rightCurrentMatchIndex++;
					}
					playNextMatchSide(side);
					return;
				}

				showModalForMatch(matchObj, function () {
					// after close
					if (side === 'left') {
						leftCurrentMatchIndex++;
						if (leftCurrentMatchIndex >= roundsData[currentRoundIndex].length) {
							startNextRound('left');
							switchSidesIfDone('left');
						}
					} else {
						rightCurrentMatchIndex++;
						if (rightCurrentMatchIndex >= roundsData[currentRoundIndex].length) {
							startNextRound('right');
							switchSidesIfDone('right');
						}
					}
					updateBracket();
				});
			}

			function switchSidesIfDone(side) {
				let leftDone =
					leftCurrentRoundIndex > globalRoundIndex ||
					(leftRoundsData[leftCurrentRoundIndex].every((m) => m.winner !== null) && leftCurrentRoundIndex === globalRoundIndex);
				let rightDone =
					rightCurrentRoundIndex > globalRoundIndex ||
					(rightRoundsData[rightCurrentRoundIndex].every((m) => m.winner !== null) && rightCurrentRoundIndex === globalRoundIndex);

				if (side === 'left' && leftDone) {
					// Switch to right side
					playingLeftSide = false;
				} else if (side === 'right' && rightDone) {
					// Both sides done for this round, move to next round
					if (leftDone && rightDone) {
						globalRoundIndex++;
						playingLeftSide = true; // Next cycle starts with left side again
					}
				}
				updateBracket();
			}

			function playFinalMatch() {
				const finalMatch = finalRoundData[0][0];
				if (finalMatch.winner) {
					alert('Tournament ended! Winner: ' + finalMatch.winner.name);
					return;
				}
				showModalForMatch(finalMatch, function () {
					finalMatchResolved = true;
					updateBracket();
				});
			}

			function showModalForMatch(matchObj, callback) {
				document.getElementById('modalOverlay').style.display = 'block';
				const modalParticipants = document.getElementById('modalParticipants');
				modalParticipants.innerHTML = `
			<div class="modal-participant">
				<img src="${matchObj.player1.image}" />
				<div>${matchObj.player1.name}</div>
			</div>
			<div style="font-weight:bold;">VS</div>
			<div class="modal-participant">
				<img src="${matchObj.player2.image}" />
				<div>${matchObj.player2.name}</div>
			</div>
		`;

				document.getElementById('pyro').style.display = 'none';
				document.getElementById('modalResult').textContent = '';
				document.getElementById('closeModal').style.display = 'none';

				let countdown = 2;
				const countdownElement = document.getElementById('countdown');
				countdownElement.textContent = countdown;

				const interval = setInterval(() => {
					countdown--;
					if (countdown > 0) {
						countdownElement.textContent = countdown;
					} else {
						clearInterval(interval);
						countdownElement.textContent = 'Come√ßa a partida!';
						resolveMatchAndShowResult(matchObj);
						document.getElementById('closeModal').style.display = 'inline-block';
					}
				}, 1000);

				document.getElementById('closeModal').onclick = () => {
					document.getElementById('modalOverlay').style.display = 'none';
					if (callback) callback();
				};
			}

			function resolveMatchAndShowResult(matchObj) {
				let g1, g2;
				if (matchObj.player2.isBye) {
					g1 = Math.floor(Math.random() * 5) + 1;
					g2 = 0;
					matchObj.goals1 = g1;
					matchObj.goals2 = g2;
					matchObj.winner = matchObj.player1;
					matchObj.diff = g1 - g2;
				} else {
					g1 = Math.floor(Math.random() * 6);
					g2 = Math.floor(Math.random() * 6);
					matchObj.goals1 = g1;
					matchObj.goals2 = g2;
					if (g1 > g2) {
						matchObj.winner = matchObj.player1;
						matchObj.diff = g1 - g2;
					} else if (g2 > g1) {
						matchObj.winner = matchObj.player2;
						matchObj.diff = g2 - g1;
					} else {
						const penaltyResult = penaltyShootout(matchObj.player1, matchObj.player2);
						matchObj.winner = penaltyResult.winner;
						matchObj.penalties1 = penaltyResult.p1Score;
						matchObj.penalties2 = penaltyResult.p2Score;
						matchObj.diff = 0;
					}
				}

				const resultText =
					`Resultado: ${matchObj.goals1} x ${matchObj.goals2}` +
					(matchObj.penalties1 !== undefined && matchObj.penalties2 !== undefined
						? ` (P√™naltis: ${matchObj.penalties1} x ${matchObj.penalties2})`
						: '');
				document.getElementById('pyro').style.display = 'block';
				document.getElementById('modalResult').textContent = resultText;
			}

			updateBracket();
		</script>
	</body>
